<!DOCTYPE html>
<html lang="en">
<head>

<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lumen/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-715VMUUaOfZR3/rWXZJ9agJ/udwSXGEigabzUbJm2NR4/v5wpDy8c14yedZN6NL7"
	crossorigin="anonymous">

	<link href="static/FormProduct.css" type="text/css" rel="stylesheet">

<meta charset="UTF-8">
<title>Golden Dome</title>

</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor01" aria-controls="navbarColor01"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Product

					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Suppliers</a></li>

				</ul>

			</div>

			<div id="FloatRight">
				<span>Hello! </span>
				<a href="#" class="btn btn-secondary">Sign Out</a>

			</div>
		</nav>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>

	</header>
	<h1 class="Title"> New Product Form</h1>
	<form action="/product" method="POST">

		<div class="row" style="padding-top: 50px">

			<div class="col-md-1" style="padding-left: 40px"><label>productNumber</label></div>
			<div class="col-md-2">
				<input type="text" class="form-control" id="productNumber"
					name="productNumber" >
			</div>
			<div class="col-md-1" style="padding-left: 40px">Name</div>
			<div class="col-md-2">
				<input type="text" class="form-control" id="name" name="name"
					>
			</div>
			<div class="col-md-1" style="padding-left: 40px">unitPrice</div>
			<div class="col-md-2">
				<input type="text" class="form-control" id="unitPrice"
					name="unitPrice" >
			</div>
		</div>

			<div class="row" style="padding-top: 30px">
				<div class="col-md-1" style="padding-left: 40px">quantityInStock</div>
				<div class="col-md-2">
					<input type="text" class="form-control" id="quantityInStock"
						name="quantityInStock" >
				</div>
				<div class="col-md-1" style="padding-left: 40px">dateSupplied</div>
				<div class="col-md-2">
					<input type="text" class="form-control" id="dateSupplied"
						name="dateSupplied" >
				</div>
				<div class="col-md-1" style="padding-left: 40px">supplier</div>
				<div class="col-md-2">
					<input type="text" class="form-control" id="supplier"
						name="supplier" >
				</div>
			</div>



		<div class="row">
			<input type="submit" style="margin-left: 1200px"
				class="btn btn-primary pull-right" value="Add Product"/>
			<input type="reset" style="margin-left: 10px"
				   class="btn btn-primary pull-right" />
		</div>
		</div>

	</form>



</body>
</html>
